<!doctype html>

<html>

    <head>
        <title>Table: {{ .Name }}</title>
    </head>
    <body>
      <h2> Table {{ .Name }}: </h2>
        <div>
            <table>
            {{range $key, $val := .Rows}}
            <tr>
                <td>{{ $val.Id }}</td>
                <td><a href="/{{ $.Name }}/{{ $val.Id }}/delete">{{ $val.Name }}</td>
            </tr>
            {{end}}
            </table>
        </div>
    </body>

</html>
